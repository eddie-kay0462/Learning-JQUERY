
<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Select html elements
    </title>
    <style>
        .bluebox{
          background-color: #3A5795;
          color: white;
          height: auto;
          width:auto;
      }
      .yellowbox{
          background-color: rgb(222, 224, 85);
          height: auto;
          width: auto;
      }
      .greenbox{
          background-color: #31af37;
          height: auto;
          width: auto;
      }
      #great{
          background-color: #5a3479;
      }
	</style>
  <!--  we can also embed jquery from the cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  </head>
  
  <body>
    <div class="bluebox"><p> Facebook is <span id="great">great</span></p><p class="orange">paragraph 2</p>
    <p>Paragraph 3</p>
    </div>
    <div class="yellowbox"><p>Apple.</p>
      <ul>
        <li>BMW</li>
        <li>Mercedes</li>
        <li>Audi</li>
      </ul>
      <p><a href="https://www.google.com">This is a link</a></p>
      <p><a href="https://www.microsoft.com">This is another link</a></p>
    </div>
    <p>A sibling of Apple</p>
    <div class="greenbox"><p>Microsoft.</p>
      <ul>
        <li>BMW</li>
        <li>Mercedes</li>
        <li>Audi</li>
      </ul>
      <table>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
        <tr>
          <td>Row 1, cell 1</td>
          <td>Row 1, cell 2</td>
        </tr>
        <tr>
          <td>Row 2, cell 1</td>
          <td>Row 2, cell 2</td>
        </tr>
      </table>

      <p>Type your name: <input type="text" name="name"><button>Submit</button></p>
    </div>
    <script>
        $(document).ready(function(){
          
            $("*").css("font-size", "16px"); //selects all elements, and changes the font size to 32px

            // $("p").css("text-align", "center"); //selects all paragraph elements, and changes the text alignment to center

            //$("div p").css("color", "red"); //selects all paragraph elements inside div elements, and changes the color to red

            //$("div p").css("text-align", "center"); //selects all paragraph elements inside div elements, and changes the font size to 32px

            //$("div ~ p").css("font-size", "24px"); //selects all paragraph elements that are siblings of div elements, and changes the font size to 24px

            $("div > p").css("text-align", "center"); //selects all paragraph elements that are direct children of div elements, and changes the color to green

            //now we wanto to select element with a specific id

            $("#great").css("background-color", "green");  //selects the element with the id "great", and changes the color to green

            //now we want to select elements with a specific class
            $(".orange").css("background-color", "orange"); //selects the element with the class "orange", and changes the color to orange

            $("div.bluebox").css("font-family", "Courier");
            //selects the element with the class "bluebox", and changes the color to blue

            //$("p:last-child").css("color", "yellow"); //selects the first child of all paragraph elements, and changes the color to red

            //we can select both the first and last child of an element
           // $("p:first-child, p:last-child").css("color", "yellow"); //selects the first and last child of all paragraph elements, and changes the color to yellow

           $("p:first-child, p:last-child").css("text-decoration", "underline"); //selects the first and last child of all paragraph elements, and changes the text decoration to underline


           $("[href]").css("background-color", "red"); //selects all elements with an href attribute, and changes the color to red

           $("li:first-child").css("background-color", "blue"); //selects the first child of all list items, and changes the color to blue

           $("li:last-child").css("background-color", "blue"); //selects the first child of all list items, and changes the color to blue

           $("tr:even").css("background-color", "yellow"); //selects all even table rows, and changes the color to yellow

           $("tr:odd").css("background-color", "white"); //selects all odd table rows, and changes the color to yellow

           $("input[type='text']").css("background-color", "green"); //selects all input elements with a type attribute value of "text", and changes the color to green
           $(":button").css("background-color", "green"); //selects all button elements, and changes the color to green

           $("div:has(table)").css("background-color", "red"); //selects all div elements that contain a table element, and changes the color to red
        });
    </script>
  </body>
  
  
</html>
